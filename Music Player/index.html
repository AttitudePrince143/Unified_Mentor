<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h2 id="song-title">Song Title</h2>
            <p id="song-info">Artist - Album</p>
        </div>

        <audio id="audio" preload="auto"></audio>

        <!-- Controls -->
        <div class="controls">
            <button id="prev-btn" class="control-btn">⏮</button>
            <button id="play-pause" class="control-btn play">▶</button>
            <button id="next-btn" class="control-btn">⏭</button>
        </div>

        <div class="seek-volume">
            <input type="range" id="seek-bar" value="0" step="1" class="seek-bar">
            <div class="info">
                <span id="current-time">0:00</span> / <span id="duration">3:00</span>
            </div>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" class="volume-slider">
        </div>
    </div>

    <!-- Playlist Section on the Side -->
    <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist">
            <!-- Songs will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
